<section id="user">
  <div class="user p-5">
    <div class="user__title p-2 mb-3">
      <h3>User Details</h3>
    </div>
    <div class="user__content p-4">
      <div *ngFor="let item of user | keyvalue" class="user__content--details">
        <div class="user__content--item py-2 row">
          <div class="col-md-3 text-center bg-light m-auto">
            <h3 class="item__key py-2">{{ item.key }}:</h3>
          </div>
          <div class="col-md-9 m-auto">
            <h3 class="item__value py-2"><span>{{ item.value }}</span></h3>
          </div>
        </div>
      </div>
    </div>
    <div class="user__return">
      <button class="btn btn-secondary float-end" routerLink="/users">Back to List</button>
    </div>
  </div>
</section>
